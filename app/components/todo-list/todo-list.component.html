<button fab primary fab-bottom fab-right (click)="addItem.emit()">
    <ion-icon name="add"></ion-icon>
  </button>

<ion-list reorder="true" (ionItemReorder)="reorderItems.emit($event)">
  <ion-item-sliding *ngFor="let item of todos">
    <button ion-item (click)="editItem.emit(item)">
      <div [style.text-decoration]="item.isComplete ? 'line-through': ''">
        <h3>{{item.name}} - {{item.isComplete}}</h3> 
        <p>{{item.description}}</p>
      </div>
    </button>

    <ion-item-options>
      <button danger (click)="removeItem.emit(item)">
            Remove
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
